version: '3'

volumes:
  postgres_data:
    driver: local

services:
  db:
    image: timescale/timescaledb:latest-pg14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
  redis-service:
    image: redis:6.0.16-alpine
    restart: always
    ports:
      - "6379:6379"
    expose:
      - "6379"
  node-app-main:
    build: .
    container_name: node-app-main
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: [ "dev" ]
    environment:
      DB_DIALECT: 'postgres'
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis-service
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - db
  node-app-worker:
    build: .
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: [ "dev:worker" ]
    environment:
      DB_DIALECT: 'postgres'
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis-service
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY}
    depends_on:
      - db
